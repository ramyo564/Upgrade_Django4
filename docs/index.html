        <div class="logo-area">
            <div class="status-indicator online"></div>
            <span id="system-name" class="system-name">YOHAN_SYSTEM_V.3.2</span>
        </div>

        <nav id="header-nav" class="nav-links" aria-label="Primary navigation"></nav>

    <main class="dashboard-grid">
        <section id="system-architecture" class="panel hero-panel">
            <div class="panel-header">
                <span id="hero-panel-title" class="panel-title">SYSTEM_ARCHITECTURE</span>

        <div id="top-panels" class="top-panels"></div>

                <span id="contact-panel-title" class="panel-title">CONTACT</span>
                <span id="contact-panel-uid" class="panel-uid">ID: COMMS-01</span>

            <div class="contact-content">
                <p id="contact-description">Submit transmission to initiate collaboration.</p>
                <div id="contact-actions" class="contact-actions"></div>
            </div>
        </section>
